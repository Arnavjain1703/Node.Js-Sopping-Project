<form (ngSubmit)=" onRegister(F)" #F="ngForm">
    <div class="form-group">
        <label for="name" class="label">NAME</label>
        <input 
        type="name" 
        id="name" 
        name="name" 
        ngModel 
        class="form-control"
        pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"

        required 
        #Name="ngModel">
        <span 
        class="help-block"
        [class.error]="!Name.valid && Name.touched"
        >Your Name is Required</span>
    </div>


    <div class="form-group">
        <label class="label" for="email">EMAIL</label>
        <input 
        type="email"
        id="email" 
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        ngModel
        class="form-control" 
        required
        #E="ngModel">
        <span
        class="help-block"
        [class.error]="!E.valid && E.touched"
        >Enter a valid Email</span>
    </div>


    <div class="form-group">
        <label for="email" class="label">QUERY</label>
         <div>
        <textarea
         class="width2"
         name="query" 
         pattern="^(\w*\s*[\#\-\,\/\.\(\)\&]*)+"

         required
         ngModel
          #Q="ngModel" >
        </textarea>
        </div>
         <span 
        class="help-block"
        [class.error]="!Q.valid && Q.touched"
        >Please Enter Your Query</span>
    </div>
    <div class="position center"> 
        <div [class.empty]="F.valid" [class.empty2]="!F.valid">
            <button type="submit" class="button btn-3"[disabled] = "!F.valid" >Contact </button>
        </div>
    </div>
        
</form>
