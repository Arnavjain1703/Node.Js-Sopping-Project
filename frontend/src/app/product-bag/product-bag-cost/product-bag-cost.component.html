<div class="row">
    <div class="col-xs-3">
       <h4> {{product.productId.Product_brand}} </h4>
       <h4> {{product.productId.Product_Name}} </h4>

    </div>
    <div class="col-xs-3">
        <h4>Quantity</h4>
        {{product.quantity}}
    </div>
    <div class="col-xs-3">
        <h4>Price</h4>
       Rs  {{product.productId.Product_price}}
    </div>
    <div class="col-xs-3">
        <h4>Total</h4>
       Rs {{product.productId.Product_price*product.quantity}}
    </div>
</div>
